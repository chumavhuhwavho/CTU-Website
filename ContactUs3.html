<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="icon" href="CTU logo.jpg" />
    <link rel="stylesheet" href="ContactUsScript.css" />

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"
      async
      defer
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #map {
        height: 400px;
        width: 100%;
      }

      .contact-form {
        max-width: 500px;
        margin: 20px auto;
      }

      .contact-form input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }

      .contact-form textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
      }

      .contact-form button {
        background-color: #4caf50;
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #45a049;
      }
    </style>
    <script>
      function initMap() {
        var ctuLocation = { lat: 40.7128, lng: -74.006 }; // Replace with your campus coordinates
        var map = new google.maps.Map(document.getElementById("map"), {
          center: ctuLocation,
          zoom: 15,
        });
        var marker = new google.maps.Marker({
          position: ctuLocation,
          map: map,
        });
      }
    </script>
  </head>

  <body>
    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <div class="contact-form">
      <input type="email" placeholder="Your Email Address" />
      <textarea placeholder="Your Message"></textarea>
      <button>Submit</button>
    </div>

    <!-- Map Section -->
    <div id="map"></div>
    <footer>
      <p>
        Author:Mongameli Miniyake <br />
        <a href="Mongamelibandile@icloud.com">Mongamelibandile@icloud.com</a>
      </p>
    </footer>
  </body>
</html>
